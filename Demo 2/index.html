<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <title>Hello, world!</title>
  </head>
  <body>
      
    <div class="" ng-app="app">

        <div class="p-5 bg-light">

            <input type="text" name="" id="" placeholder="Enter Your Name..." ng-model="name">

            <div class="py-3">
                <h1> Hello im {{ name }} </h1>
            </div>

        </div>
 
        <div class="p-5 bg-light">

            <input type="text" name="" id="" placeholder="Enter Your Name..." ng-model="name">

            <div class="py-3">
                <h1 ng-bind="name">  </h1>
            </div>

        </div>
 
        <div class="p-5 bg-light" ng-init="bgyellow = 'yellow'">

            <input type="text" name="" id="" placeholder="Enter Your Name..." ng-model="name">

            <div class="py-3" style="background: {{ bgyellow }}">
                <h1 ng-bind="name">  </h1>
            </div>

        </div>

        
        <div class="p-5 bg-light">

            <input type="text" name="" id="" placeholder="Enter Your Name..." ng-model="name">

            <div class="py-3" ng-controller="myctrl">
                <h1> im live in {{ city }} </h1>
                <span> Pincode is {{ pincode }} </span>
            </div>

        </div>

        <!-- <div class="bg-primary p-5">
            <div class="" ng-controller="fetchData">
                <p ng-repeat="x in data">
                    <span> {{ x.id + " " + x.name}} </span>
                </p>
            </div>
        </div> -->

        <div class="">
            <input type="text" placeholder="Search" ng-model="sname1">
            <button class="btn btn-success btn-sm" ng-click="searchData('name')"> Search </button>
        </div>

        <table class="table" ng-controller="fetchData">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="x in data | orderBy : searchData ">
                <th scope="row"> {{ x.id }} </th>
                <td> {{ x.name }}</td>
                <td> {{ x.category }}</td>
                <td> {{ x.date }}</td>
              </tr>
            </tbody>
          </table>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->

    <script src="./js/app.js"></script>

  </body>
</html>
